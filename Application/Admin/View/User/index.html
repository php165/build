<include file="Layout:header" />
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  	<div class="span10">
                   		<h3><i class="icon-cogs"></i>会员管理 </h3>
                  	</div>
                </div>
                  <form class="form-horizontal" action="__URL__/index" method="get">
                      <div class="form-group">
                          <label class="control-label"  style="padding-top:0; margin-right:10px;">
                              <select name="searchtype" id="searchtype" value="{$search}" class="input-medium">
                                  <option value="0">--选择搜索类型--</option>

                                  <option <if condition="$search == 'id'"> selected='selected' <else/></if> value="id">会员ID</option>
                                  <option <if condition="$search == 'vip_name'"> selected='selected' <else/></if> value="vip_name">用户名</option>

                              </select>
                          </label>
                          <div class="controls pull-left">
                              <input type="text" name="content" value="{$content}" class="input-medium">
                              <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                          </div>
                      </div>
                  </form>
                <div class="tableHead">
                    <table class="table table_img table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width:5%;">ID</th>
                                <th style="width:5%;">用户名</th>
                                <th style="width:5%;">公司名</th>
                                <th style="width:5%;">电话</th>
                                <th style="width:5%;">地址</th>
                                <th style="width:5%;">账户余额</th>
                                <th style="width:5%;">明细</th>
                                <th style="width:5%;">注册时间</th>
                                <th style="width:5%;">注册IP</th>
                                <th style="width:5%;">最近登录时间</th>
                                <th style="width:5%;">最近登录IP </th>
                                <th style="width:5%;">登录数</th><!-- 
                                <th style="width:5%;">明细</th> -->
                                <th style="width:5%;">状态</th>
                                <th style="width:5%;">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="table_hy">
                    <table class="table table_img table-striped table-bordered  table-hover">
                         <foreach name="list" item="vo" >
                         <tr>
                            <td id="uid">{$vo.id}</td>
                            <td>{$vo.vip_name}</td>
                            <td>{$vo.company}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.address}</td>
                            <td>{$vo.account}</td>
                            <td id="detail"><a href="__URL__/detail/id/{$vo.id}" >查看明细</a></td>

                            <td>{$vo.add_time}</td>
                            <td>{$vo.register_ip}</td>
                            <td>{$vo.update_time}</td>
                            <td>{$vo.login_ip}</td>
                            <td>{$vo.num}</td>
                            <!-- <td>
                                {$vo.pay}<br/>
                                {$vo.consume}
                            </td> -->
                            <td>
                                <switch name="vo.status" >
                                  <case value="1">已激活</case>
                                  <case value="0">未激活</case>
                                  <default />
                                </switch>
                            </td>
                            <td class="green information">
                                <a href="__APP__/Admin/User/edit/id/{$vo.id}" class="green cancel">编辑</a><br/>
                                <a href="__APP__/Admin/User/pay/id/{$vo.id}" class="green cancel">充值</a><br/>
                                <a href="__APP__/Admin/User/article/id/{$vo.id}" class="green cancel">所发文章</a><br/>
                               <!--  <a href="__APP__/Admin/User/editPass/id/{$vo.id}" class="green cancel">修改密码</a><br/> -->
                                <a href="__APP__/Admin/User/del/id/{$vo.id}" class="green cancel">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    </table>
                </div> 
           
                <ul class="pagination pull-right" style="margin-top:20px; margin-bottom:0;">
                    {$url}
                    <!-- <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">»</a></li> -->
                </ul>
              </div>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />

<include file="Layout:header" />
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  	<div class="span10">
                   		<h3><i class="icon-cogs"></i>媒体管理 </h3>
                  	</div>
                </div>
                  <form class="form-horizontal" action="{:U('Media/index')}" method="get">
                      <div class="form-group">
                          <label class="control-label"  style="padding-top:0; margin-right:10px;">
                              <select name="searchtype" id="searchtype" class="input-medium">
                                  <option value="0">--选择搜索类型--</option>

                                  <option <if condition="$search == 'media'"> selected="selected" <else/></if> value="media">媒体名称</option>
                                  <option <if condition="$search == 'region'"> selected="selected" <else/></if> value="region">地区</option>

                              </select>
                          </label>
                          <div class="controls pull-left">
                              <input type="text" class="input-medium" name="content" value="{$content}"/>
                              <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                          </div>
                      </div>
                  </form>
                <div class="tableHead">
                    <table class="table table_img table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width:5%;">ID</th>
                                <th style="width:5%;">添加媒体的ID</th>
                                <th style="width:5%;">媒体名称</th>
                                <th style="width:5%;">地区</th>
                                <th style="width:5%;">分类</th>
                                <th style="width:5%;">费用</th>
                                <th style="width:5%;">url地址</th>
                                <th style="width:5%;">状态</th>
                                <th style="width:5%;">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="table_hy">
                    <table class="table table_img table-striped table-bordered  table-hover">
                        <foreach name="list" item="vo" >    
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.mid}</td>
                            <td>{$vo.media}</td>
                            <td>{$vo.region}</td><!-- 1为财经、2为科技、3为健康、4为娱乐、5为新闻、6为综合、7为地方 -->

                            <td>
                                <switch name="vo.type" >
                                  <case value="1">财经</case>
                                  <case value="2">科技</case>
                                  <case value="3">健康</case>
                                  <case value="4">娱乐</case>
                                  <case value="5">新闻</case>
                                  <case value="6">综合</case>
                                  <case value="7">地方</case>
                                  <default />
                                </switch>
                            </td>
                            <td>￥{$vo.account}</td>
                            <td>{$vo.url}</td>
                            <td>
                                <switch name="vo.status" >
                                  <case value="1">已审核<br/><a href="__URL__/stop/id/{$vo.id}" class="green cancel">[禁用]</a></case>
                                  <case value="2">
                                    <if condition="session('ad')['auth'] == 1">申请审核
                                      <else/>未审核
                                    </if>
                                    <if condition="session('ad')['auth'] != 1"><br/>[已申请审核]
                                      <else/><br/><a href="__URL__/start/id/{$vo.id}" class="green cancel">[开始审核]</a>
                                    </if>
                                  </case>
                                  <case value="0">未审核<br/><a href="__URL__/ask/id/{$vo.id}" class="green cancel">[申请审核]</a></case>
                                  <default />
                                </switch>
                            </td>
                            <td class="green information">
                                <a href="__APP__/Admin/Media/edit/id/{$vo.id}" class="green cancel">编辑</a>
                                <a href="__APP__/Admin/Media/del/id/{$vo.id}" class="green cancel">删除</a>
                            </td>
                        </tr>
                        </foreach>
                    </table>
                </div> 
           
                <ul class="pagination pull-right" style="margin-top:20px; margin-bottom:0;">
                    {$url}
                    <!-- <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">»</a></li> -->
                </ul>
              </div>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />

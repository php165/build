                <form action="__URL__/updateperson" method="post" class="form-horizontal" enctype="multipart/form-data">

                    <div class="controls pull-left">
                      <input type="text"  name="linkman"  value="{$vo.linkman}" class="input-large">

                    <label class="control-label">联系手机 : </label>

                    <label class="control-label">联系地址: </label>
                    <input type="text" name="address"  value="{$vo.address}" class="input-large">
                  </div>

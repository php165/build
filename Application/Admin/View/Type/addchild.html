<include file="Layout:header" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/UEditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/UEditor/lang/zh-cn/zh-cn.js"></script>
    <div class="main-content">
    <div class="page-content">
        <div class="row">
            <div class="page-content box">
              <div class="box-title margin_bot_20">
              <h4><span style="float:right;"><a href='__URL__/index'>返回</a></span></h4>
                    <div class="span10">
                        <h3><i class="icon-magic"></i>添加子分类</h3>
                    </div>
                </div>
                  <form action="__URL__/insertchild" method="post" class="form-horizontal">
                      <if condition="($res1)">
                      <div class="form-group">
                          <label class="control-label">一级分类名 : </label>
                          <div class="controls pull-left">
                              <input type="text" disabled="disabled" class="input-large"  value="{$res1.type}">
                          </div>
                      </div>
                      <else/>
                      </if>

                      <div class="form-group">
                          <label class="control-label">父分类名 : </label>
                          <div class="controls pull-left">
                              <input type="text" disabled="disabled" class="input-large" name="type" value="{$res.type}">
                              <input type="hidden" name="pid" value="{$res.pid}">
                              <input type="hidden" name="id" value="{$res.id}">
                              <input type="hidden" name="salt" value="{$res.salt}">
                              <input type="hidden" name="path" value="{$res.path}">
                              <span class="help-inline red"> * </span>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label">子分类名 : </label>
                          <div class="controls pull-left">
                              <input type="text" class="input-large" name="childtype">
                              <span class="help-inline red"> * </span>
                          </div>
                      </div>
                      <if condition="($res['salt']==1)">
                      <div class="form-group">
                          <label class="control-label">在导航栏是否显示 : </label>
                          <div class="controls pull-left">
                              <input type="radio"  name="isshow" value="1">&nbsp;&nbsp;是&nbsp;&nbsp;
                              <input type="radio"  name="isshow" value="0">&nbsp;&nbsp;否
                              <span class="help-inline red"> * </span>
                          </div>
                      </div>
                      <else/>
                          </if> 
                      <div class="form-group">
                          <label class="control-label">子分类描述 : </label>
                          <textarea class="input-large" style="margin: 0px; height: 115px; width: 530px;" name="childcontent"></textarea>
                      </div>
                      <div class="form-group">
                          <label class="control-label">是否启用 : </label>
                          <input type="radio" name="status" value="1">&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="radio" name="status" value="0">&nbsp;否
                      </div>
                      <div>
                          <label class="control-label"></label>
                          <button id="bsubmit" type="submit"  class="btn btn-sm btn-primary">添加</button>
                      </div>
                  </form>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
<include file="Layout:footer" />

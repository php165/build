<include file="Layout:header" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/UEditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/UEditor/lang/zh-cn/zh-cn.js"></script>
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  <h4><span style="float:right;"><a href='__URL__/index'>返回</a></span></h4>
                  	<div class="span10">
                        <form method="post" action="__URL__/update/id/{$vo.id}"> 
                        <dl class="zc_dl">
                          <dt>公告标题：</dt><br/>

                          <dd>
                            <span style="color:red">*</span>&nbsp;
                            <input type="text" name="title" value="{$vo.title}" class="zc_btn" placeholder="请输入公告标题" valid="required|regexp|limit" regexp="^[a-zA-Z0-9_#&%$@()|!*><]+$" min="6" max="20" errmsg="" />
                            
                          </dd>
                        </dl><br/>
                        </dl>
                              <dl class="zc_dl">
                              <dt>公告内容：</dt>
                              <dd>
                                <span style="color:red">*</span>&nbsp;
                                <div>
                                    <textarea id="editor" type="text/plain" name="contents" style="width:800px;height:300px;">{$vo.contents}</textarea>
                                </div>
                                <script type="text/javascript">
                                    //实例化编辑器
                                    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                                    var ue = UE.getEditor('editor');
                                </script>
                          </dl>
                        <dl class="zc_dl">
                            <dd>
                              <span style="color:red">*</span>&nbsp;
                              <input type="submit" class="zc_btn" value="修改"  />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <input type="reset" class="zc_btn" value="重置"  />
                            </dd>
                        </dl>
                        <form/>
              </div>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />

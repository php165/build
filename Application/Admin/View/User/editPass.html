<include file="Layout:header" />
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  	<div class="span10">
                    <h4><span style="float:right;"><a href='__URL__/index'>返回</a></span></h4>
                <form method="post" action="__URL__/updatePass">     
                <dl class="zc_dl">
                  <h4><dt>请填写新密码：</dt></h4>
                </dl>
                <br/>
                <dl class="zc_dl">
                  <dt>新&nbsp;&nbsp;密&nbsp;&nbsp;码：</dt>
                  <dd>
                    <span style="color:red">*</span>&nbsp;
                    <input type="password" name="password" value="{$vo.password}" class="zc_btn" placeholder="请输入密码" valid="required|regexp|limit" regexp="^[a-zA-Z0-9_#&%$@()|!*><]+$" min="6" max="20" errmsg="密码必填|密码格式错误|密码长度必须在6-20之间" />
                    <input type="hidden" name='id' value="{$vo.id}">
                  </dd>
                </dl><br/>
                <dl class="zc_dl">
                  <dt>确认密码：</dt>
                  <dd>
                    <span style="color:red">*</span>&nbsp;
                    <input type="password" name="repassword" class="zc_btn" placeholder="请重复密码" valid="eqaul" eqaulName="password" errmsg="和密码不同!" />
                  </dd>
                </dl><br/>
               
                <dd>
                  <span style="color:red">*</span>&nbsp;
                  <input type="submit" class="zc_btn" value="修改"  />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="reset" class="zc_btn" value="重置"  />
                </dd>
              </div>
              <form/>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />

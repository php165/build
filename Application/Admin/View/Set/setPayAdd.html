<include file="Layout:header"/>
        <div class="main-content">
          <div class="breadcrumbs">
            <ul>
              <li> <a href="__URL__/setBase">基本设置 </a></li>
              <li> <a href="__URL__/setDeploy">系统配置 </a></li>
              <li> <a href="__URL__/setRank">等级设置 </a></li>
              <!-- <li> <a href="__URL__/setCash">提现设置 </a></li> -->
              <li class="active"> <a href="__URL__/setPay">支付方式 </a></li>
            </ul>
            <!-- .breadcrumb -->
          </div>
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  	<div class="span10">
                   		<h3><i class="icon-cogs"></i>支付方式</h3>
                  	</div>
                </div>
                <form action="__URL__/setPayInsert" method="post" class="form-horizontal">
                  <div class="form-group">
                    <label class="control-label">支付开关 : </label>
                    <div class="controls pull-left">
                      <select class="input-medium" name="status">
                        <option value="1">开启支付</option>
                        <option value="0">关闭支付</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">支付方式 : </label>
                    <div class="controls pull-left">
                      <select class="input-medium-aplay" name="name">
                        <option value="weixin">微信支付</option>
                        <option value="alipay">支付宝</option>
                        <option value="baidu">百度钱包</option>
                      </select>
                    </div>
                  </div>
                  <div id="weixin" style="display:block">
                      <div class="form-group">
                        <label class="control-label">appId : </label>
                        <div class="controls pull-left">
                          <input type="text" class="input-large" name="appId">
                          <span class="help-inline">公众号身份的唯一标识（使用财付通接口不用填写）</span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label">paySignKey : </label>
                        <div class="controls pull-left">
                          <input type="text" class="input-large" name="paySignKey">
                          <span class="help-inline">公众号支付请求中用于加密的密钥Key（使用财付通接口不用填写）</span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label">AppSecret : </label>
                        <div class="controls pull-left">
                          <input type="text" class="input-large" name="AppSecret">
                          <span class="help-inline">公众号支付请求中用于加密的密钥Key（使用财付通接口不用填写）</span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label">partnerId : </label>
                        <div class="controls pull-left">
                          <input type="text" class="input-large" name="partnerId">
                          <span class="help-inline">公众号支付请求中用于加密的密钥Key（使用财付通接口不用填写）</span>
                        </div>
                      </div>
                  </div>
                  <div id="alipay" style="display:none">
                      <div class="form-group" >
                        <label class="control-label">帐号 : </label>
                        <div class="controls pull-left">
                          <input type="text" class="input-large" name="alipay">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label">PID : </label>
                        <div class="controls pull-left">
                          <input type="text" class="input-large" name="alipayPID">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label">KEY : </label>
                        <div class="controls pull-left">
                          <input type="text" class="input-large" name="alipayKEY">
                        </div>
                      </div>
                  </div>
                   <div id="baidu" style="display:none">
                      <div class="form-group">
                        <label class="control-label">AppSecret : </label>
                        <div class="controls pull-left">
                          <input type="text" class="input-large" name="baiduAppSecret">
                          <span class="help-inline">公众号支付请求中用于加密的密钥Key（使用财付通接口不用填写）</span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label">partnerId : </label>
                        <div class="controls pull-left">
                          <input type="text" class="input-large" name="baiduPartnerId">
                          <span class="help-inline">公众号支付请求中用于加密的密钥Key（使用财付通接口不用填写）</span>
                        </div>
                      </div>
                  </div>
                  <div class="form-actions">
                    <button id="bsubmit" type="submit"  class="btn btn-sm btn-primary">保存</button>
                  </div>
                </form>
                <!-- 下画框选择展示相应的内容 -->
                <script type="text/javascript">
                  $(".input-medium-aplay").change(function(){
                    var val = $(this).val();
                    if(val == 'weixin'){
                      $('#weixin').css('display','block');
                      $('#baidu').css('display','none');
                      $('#alipay').css('display','none');
                    }
                    if(val == 'baidu'){
                      $('#weixin').css('display','none');
                      $('#baidu').css('display','block');
                      $('#alipay').css('display','none');
                    }
                    if(val == 'alipay'){
                      $('#weixin').css('display','none');
                      $('#baidu').css('display','none');
                      $('#alipay').css('display','block');
                    }
                    // console.log(val);
                  });
                   
                </script>
              </div>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer"/>

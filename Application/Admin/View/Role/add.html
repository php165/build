<include file="Layout:header" />
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  <h4><span style="float:right;"><a href='__URL__/index'>返回</a></span></h4>
                  	<div class="span10">
                <form method="post" action="{:U('Role/insert')}">     
                <dl class="zc_dl">
                  <dt>角色名：</dt>
                  <dd>
                    <span style="color:red">*</span>&nbsp;
                    <input type="text" name="role" class="zc_btn" placeholder="请输入角色名" valid='required|regexp|limit' regexp="^[a-zA-Z0-9_]+$" min="6" max="20" errmsg="用户名必填|用户名只能是a-z并包含0-9|用户名长度必须在6-20之间"  />
                  </dd>
                </dl><br/> 
                <dl class="zc_dl" >
                  <dt>角色权限：</dt>
                  <dd >
                     <table class="table table-striped table-bordered table-hover" style="width:100%;">
                      <thead>
                      <tr>
                          <th width="20%">权限模块</th>
                          <th width="80%">权限名称</th>
                      </tr></thead>
                      <tbody>
                      <foreach name="list" item="vo">
                      <tr>
                          <td ><input class="one" type="checkbox" name="nids[]" value="{$key}" style="float: left;">&nbsp;&nbsp;{$key}</td>
                          <td>
                            <foreach name="vo" item="li">
                            <input class="two" type="checkbox" name="nid[]" value="{$li.id}" >&nbsp;&nbsp;{$li.name}&nbsp;&nbsp;
                            </foreach>
                          </td> 
                      </tr>
                      </foreach>
                      </tbody>
                  </table>
                  </dd>
                </dl><br/>

                <p style="clear: both;">
                  <span style="color:red">*</span>&nbsp;
                  <input type="submit" class="zc_btn" value="添加"  />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="reset" class="zc_btn" value="重置"  />
                </p>
              </div>
              <form/>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />
<script type="text/javascript">
  $(function(){
    $(".one").click(function(){
      if($(".one").is(":checked")){
        $(this).parent().next().children().attr('checked','checked');
      }else{
        $(this).parent().next().children().removeAttr('checked');
      }
    });
  })
</script>

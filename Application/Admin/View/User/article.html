                <div class="tableHead">
                    <table class="table table_img table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width:5%;">ID</th>
                                <th style="width:5%;">标题</th>
                                <th style="width:5%;">内容</th>
                                <th style="width:5%;">是否发布</th>
                                <th style="width:5%;">发稿人</th>
                                <th style="width:5%;">添加时间</th>
                                <th style="width:5%;">状态</th>
                                <!-- <th style="width:5%;">操作</th> -->
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="table_hy">
                    <table class="table table_img table-striped table-bordered  table-hover">
                         <foreach name="list" item="vo" >
                         <tr>
                          <td>{$vo.id}</td>
                          <td>{$vo.title}</td>
                          <td>{$vo.content}</td>
                          <td>
                            <switch name="vo.release">
                              <case value="1">已发布</case>
                              <case value="0">未发布</case>
                            </switch>
                          </td>
                          <td>{$vo.username}</td>
                          <td>{$vo.add_time}</td>
                          <td>
                              <switch name="vo.status" >
                                  <case value="2">申请审核</case>
                                  <case value="1">已审核</case>
                                  <case value="0">未审核</case>
                                  <default />
                                </switch>
                          </td>
                          <!-- <td class="green information">
                            <a href="__APP__/Admin/Story/project/id/{$vo.id}" class="green cancel">发布</a>
                            <a href="__APP__/Admin/Story/edit/id/{$vo.id}" class="green cancel">编辑</a>
                            <a href="__APP__/Admin/Story/del/id/{$vo.id}" class="green cancel">删除</a>
                          </td> -->
                        </tr>
                        </foreach>
                    </table>
                </div>

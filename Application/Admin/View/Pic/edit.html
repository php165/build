<include file="Layout:header" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/UEditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/UEditor/lang/zh-cn/zh-cn.js"></script>
    <div class="main-content">
    <div class="page-content">
        <div class="row">
            <div class="page-content box">
              <div class="box-title margin_bot_20">
                    <div class="span10">
                    <h4><span style="float:right;"><a href='__URL__/index'>返回</a></span></h4>
                        <h3><i class="icon-magic"></i>添加轮播图</h3>
                    </div>
                </div>
                  <form method="post" action="{:U('Pic/update')}" enctype="multipart/form-data">
                      <div class="form-group">
                          <p><label class="control-label">轮播图 : </label></p>
                              <input type="file" class="input-large" name="pic">
                              <input type="hidden" name="id" value="{$res.id}">
                              <img src="__PUBLIC__{$res.pic}" style="width:200px;">
                          
                      </div>
                      <div class="form-group">
                          <p><label class="control-label">轮播图描述 : </label></p>
                          <textarea class="input-large" style="margin: 0px; height: 115px; width: 530px;" name="content">{$res.content}</textarea>
                      </div>
                      <div class="form-group">
                          <label class="control-label">是否启用 : </label>
                          <if condition="($res['status']==0)">
                            <input type="radio" name="status" value="1">&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="status" checked="checked" value="0">&nbsp;否
                          <else/>
                            <input type="radio" name="status"  checked="checked" value="1">&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="status" checked="checked" value="0">&nbsp;否
                          </if>  
                      </div>
                      <div>
                          <label class="control-label"></label>
                          <button id="bsubmit" type="submit"  class="btn btn-sm btn-primary">修改</button>
                      </div>
                  </form>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
<include file="Layout:footer" />

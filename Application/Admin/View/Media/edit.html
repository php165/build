<include file="Layout:header" />
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  <h4><span style="float:right;"><a href='__URL__/index'>返回</a></span></h4>
                  	<div class="span10">
                        <form method="post" action="__APP__/Admin/Media/update/id/{$vo.id}"> 
                        <dl class="zc_dl">
                          <dt>媒体名称：</dt>
                          <dd>
                            <span style="color:red">*</span>&nbsp;
                            <input type="text" name="media" value="{$vo.media}" class="zc_btn" placeholder="请输入媒体名称" valid="required|regexp|limit" regexp="^[a-zA-Z0-9_#&%$@()|!*><]+$" min="6" max="20" errmsg="" />
                            
                          </dd>
                        </dl>
                        <dl class="zc_dl">
                          <dt>媒体类型：</dt>
                          <dd>
                            <span style="color:red">*</span>&nbsp;
                            <select id="type" name="type" value="{$vo.type}" style="width:165px;">
                                <option  value="1">财经</option>
                                <option  value="2">科技</option>
                                <option  value="3">健康</option>
                                <option  value="4">娱乐</option>
                                <option  value="5">新闻</option>
                                <option  value="6">综合</option>
                                <option  value="7">地方</option>
                            </select>
                            
                          </dd>
                        </dl>
                        <dl class="zc_dl">
                          <dt>所在地区：</dt>
                          <dd>
                            <span style="color:red">*</span>&nbsp;
                            <input type="text" name="region" value="{$vo.region}" class="zc_btn" placeholder="请输入所在地区" valid="required|regexp|limit" regexp="^[a-zA-Z0-9_#&%$@()|!*><]+$" min="6" max="20" errmsg="" />
                            
                          </dd>
                        </dl>
                        <dl class="zc_dl">
                          <dt>URL：</dt>
                          <dd>
                            <span style="color:red">*</span>&nbsp;
                            <input type="url" name="url" value="{$vo.url}" class="zc_btn" placeholder="请输入URL" valid="eqaul" eqaulName="password" errmsg="" />
                          </dd>
                        </dl>
                        <dl class="zc_dl">
                          <dt>栏目接口：</dt>
                          <dd>
                            <span style="color:red">*</span>&nbsp;
                            <input type="text" name="column" value="{$vo.column}" class="zc_btn" placeholder="请输入栏目接口" valid='required|isChinese' errmsg="" />
                          </dd>
                        </dl>
                        <dl class="zc_dl">
                          <dt>发布接口：</dt>
                          <dd>
                            <span style="color:red">*</span>&nbsp;
                            <input type="text" name="come_jiekou" value="{$vo.come_jiekou}" class="zc_btn" placeholder="请输发布接口" valid='required|isChinese' errmsg="" />
                          </dd>
                        </dl>
                        <dl class="zc_dl">
                          <dt>入口接口：</dt>
                          <dd>
                            <span style="color:red">*</span>&nbsp;
                            <input type="text" name="enter_jiekou" value="{$vo.enter_jiekou}" class="zc_btn" placeholder="请输入入口接口" valid='required|isChinese' errmsg="" />
                            </dd>
                            <dd>
                            <span style="color:red">*</span>&nbsp;
                            <input type="text" name="account" value="{$vo.account}" class="zc_btn" placeholder="请输入所需金额(整数数字)" valid='required|isChinese' errmsg="" />
                            </dd>
                            <dd>
                              <span style="color:red">*</span>&nbsp;
                              <input type="submit" class="zc_btn" value="修改"  />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <input type="reset" class="zc_btn" value="重置"  />
                            </dd>
                        </dl>
                        <form/>
              </div>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />

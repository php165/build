<include file="Layout:header" />
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  	<div class="span10">
                   		<h3><i class="icon-cogs"></i>财务管理</h3>
                  	</div>
                </div>
                  <div class="margin_bot_20">
                      <a href="__URL__/directionsIndex" class="btn btn-primary btn-sm"><i class="icon-plus"></i>财务报表说明</a>
                      <a href="__URL__/addDirections" class="btn btn-success btn-sm"><i class="icon-plus"></i>添加财务报表说明</a>
                  </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th width="100px">流水号</th>
                        <th width="100px">用户名</th>
                        <th width="150px">金额</th>
                        <th width="150px">收/支</th>
                        <th width="150px">流水时间</th>
                        <th width="150px">收支项目</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                        <foreach name="list" item="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.account}</td>
                            <td>
                                <switch name="vo.pay" >
                                  <case value="1">支出</case>
                                  <case value="0">收入</case>
                                  <default />
                                </switch>
                            </td>
                            <td>{$vo.add_time}</td>
                            <td>{$vo.project}</td>
                            <td>{$vo.beizhu}</td>
                        </tr>              
                    </foreach>
                    <tr>
                            <td width="150px">月会员总数:&nbsp;&nbsp;{$data['vip']}</td>
                            <td width="150px">月激活数:&nbsp;&nbsp;{$data['payvip']}</td>
                            <td width="150px" style="text-align:left;">月充值金额:&nbsp;{$data['account']}</td>
                            <td width="150px" style="text-align:left;">月发文金额:&nbsp;{$data['pay']}</td>
                        </tr>
                    </tbody>
                 </table>
              </div>
                <ul class="pagination pull-right" style="margin-top:20px; margin-bottom:0;">
                    {$url}
                    <!-- <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">»</a></li> -->
                </ul>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />

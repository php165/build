<include file="Layout:header" />
        <div class="main-content">
          <div class="page-content">
            <div class="box-title margin_bot_20">
              <h4><span style="float:right;"><a href='__URL__/index'>返回</a></span></h4>
              <h3><i class="icon-cogs"></i>财务报表填写</h3><br/><br/>
            <form method="post" action="__URL__/insert">
              <div class="span10">
                总  收  入：<input type="text" name="account" value="" /><br/><br/>
                总充值金额：<input type="text" name="pay" value="" /><br/><br/>
                交 易金 额：<input type="text" name="sell" value="" /><br/><br/>
                总 会员 数：<input type="text" name="num" value="" /><br/><br/>
                交易会员数：<input type="text" name="sellnum" value="" /><br/><br/>
                月      份：<select name="month">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
              </select><br/><br/>
                <dd>
                  <span style="color:red">*</span>&nbsp;
                  <input type="submit" class="zc_btn" value="提交"  />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="reset" class="zc_btn" value="重置"  />
                </dd>
              </div>
            </form>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />

<include file="Layout:header" />
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  	<div class="span10">
                    <h4><span style="float:right;"><a href='__URL__/index'>返回</a></span></h4>
                <form method="post" action="__URL__/update/id/{$vo.id}">     
                <dl class="zc_dl">
                  <dt>用户名：</dt>
                  <dd>
                    <span style="color:red">*</span>&nbsp;
                    <input type="text" id="username"  disabled="disabled" value="{$vo.username}" class="zc_btn" placeholder="请输入用户名" valid='required|regexp|limit' regexp="^[a-zA-Z0-9_]+$" min="6" max="20" errmsg="用户名必填|用户名只能是a-z并包含0-9|用户名长度必须在6-20之间"  />
                    <input type="hidden" name="id" value="{$vo.id}"/>
                  </dd>
                </dl><br/>
                <dl class="zc_dl">
                  <dt>管理员权限：</dt>
                  <dd>
                    <span style="color:red">*</span>&nbsp;
                      <foreach name="res" item="vo"> 
                      <input class="auth" type="checkbox" name="auth[]" value="{$vo.id}">&nbsp;{$vo.role}&nbsp;&nbsp;&nbsp;
                      </foreach>
                  </dd>
                </dl><br/>
                <dd>
                  <span style="color:red">*</span>&nbsp;
                  <input type="submit" class="zc_btn" value="修改"  />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="reset" class="zc_btn" value="重置"  />
                </dd>
              </div>
              <form/>
              <!--管理员权限选中-->
              <script type="text/javascript">
                var username = $("#username").val();
                $.ajax({
                  type: 'POST',
                  url: "{:U('User/auth')}",
                  data: {"username":username},
                  dataType: "json",
                  success: function(){

                  },
                });
              </script>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />

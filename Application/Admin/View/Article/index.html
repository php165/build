<include file="Layout:header" />
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
              	<div class="box-title margin_bot_20">
                  	<div class="span10">
                   		<h3><i class="icon-cogs"></i>内容管理 </h3>
                  	</div>
                </div>
                  <form class="form-horizontal" action="__URL__/index" method="get">
                      <div class="form-group">
                          <label class="control-label"  style="padding-top:0; margin-right:10px;">
                              <select name="searchtype" id="searchtype" class="input-medium">
                                  <option value="0">--选择搜索类型--</option>

                                  <option <if condition="$search == 'title'"> selected="selected" <else/></if> value="title">标题</option>
                                  <option <if condition="$search == 'content'"> selected="selected" <else/></if> value="content">内容描述</option>

                              </select>
                          </label>
                          <div class="controls pull-left">
                              <input type="text" class="input-medium" name="contents" value="{$contents}">
                              <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                          </div>
                          <div align="right" style="margin-bottom:10px;">
                                  <a href="{:U('Article/add')}" class="btn btn-primary btn-sm"><i class="icon-plus"></i>添加内容</a>
                              </div>
                      </div>
                  </form>
                <div class="tableHead">
                    <table class="table table_img table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width:5%;">ID</th>
                                <th style="width:5%;">标题</th>
                                <th style="width:5%;">主图</th>
                                <th style="width:5%;">发稿人</th>
                                <th style="width:5%;">添加时间</th>
                                <th style="width:5%;">状态</th>
                                <th style="width:5%;">首页是否显示</th>
                                <th style="width:5%;">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="table_hy">
                    <table class="table table_img table-striped table-bordered  table-hover">
                         <foreach name="list" item="vo" >
                         <tr>
                          <td>{$vo.id}</td>
                          <td>{$vo.title}</td>
                          <td><img src="__PUBLIC__{$vo.mastermap}" width="100px"></td>
                          <td>{$vo.username}</td>
                          <td>{$vo.addtime}</td>
                          <td>
                              <switch name="vo.status" >
                                  <case value="1">已启用</case>
                                  <case value="0">未启用</case>
                                  <default />
                                </switch>
                          </td>
                          <td>
                              <switch name="vo.istop" >
                                  <case value="1">是</case>
                                  <case value="0">否</case>
                                  <default />
                                </switch>
                          </td>
                          <td class="green information">
                            <a href="__APP__/Admin/Article/look/id/{$vo.id}" class="green cancel">查看</a><br/>
                            <a href="__APP__/Admin/Article/istop/id/{$vo.id}" class="green cancel">
                              <if condition="($vo.istop eq 0) ">显示在首页
                              <else />禁止显示在首页
                              </if>
                            </a><br/>
                            <a href="__APP__/Admin/Article/status/id/{$vo.id}" class="green cancel">
                              <if condition="($vo.status eq 0) ">启用
                              <else />禁用
                              </if>
                            </a><br/>
                            <a href="__APP__/Admin/Article/edit/id/{$vo.id}" class="green cancel">编辑</a><br/>
                            <a onclick="return confirm('您确定要删除吗')" href="__APP__/Admin/Article/del/id/{$vo.id}" class="green cancel">删除</a>
                          </td>
                        </tr>
                        </foreach>
                    </table>
                </div> 
           
                <ul class="pagination pull-right" style="margin-top:20px; margin-bottom:0;">
                    {$url}
                    <!-- <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">»</a></li> -->
                </ul>
              </div>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer" />

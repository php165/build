<include file="Layout:header"/>
        <div class="main-content">
          <div class="breadcrumbs">
            <ul>
              <li class="active"> <a href="__URL__/setBase">基本设置 </a></li>
              <li> <a href="__URL__/setDeploy">系统配置 </a></li>
              <li> <a href="__URL__/setRank">等级设置 </a></li>
              <li> <a href="__URL__/setPay">支付方式 </a></li>
            </ul>
            <!-- .breadcrumb -->
          </div>
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>基本设置</h3>
                    </div>
                </div>
                <form action="__URL__/doSetBase" method="post" class="form-horizontal" enctype="multipart/form-data">
                  <div class="form-group">
                    <label class="control-label">商城名称 : </label>
                    <div class="controls pull-left">
                      <input type="text"  name="shopname"  value="{$vo.shopname}" class="input-large">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">关键词 : </label>
                    <div class="controls pull-left">
                      <input type="text" name="keyword"  value="{$vo.keyword}" class="input-large">
                      <span class="help-inline"> 多个关键字请用空格分开 </span> </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">二维码: </label>
                    <div class="controls pull-left"> 
                      <img src="__PUBLIC__{$vo.photo}"  style="max-height: 100px;"> 
                      <span class="help-inline">
                        <input type="file" name="photo"> 上传二维码
                        <span class="help-inline">建议尺寸：宽100像素，高100像素</span> 
                      </span> 
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">商城描述 : </label>
                    <div class="controls pull-left">
                      <textarea class="input-large" name="detail"  style="margin: 0px; height: 115px; width: 530px;">{$vo.detail}</textarea>
                      <span class="help-inline"> 请输入不超过 20 字符. </span> </div>
                  </div>
                  <div class="form-actions">
                    <button id="bsubmit" type="submit"  class="btn btn-sm btn-primary">保存</button>
                  </div>
                </form>
              </div>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer"/>

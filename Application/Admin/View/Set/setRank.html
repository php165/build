<include file="Layout:header"/>
        <div class="main-content">
          <div class="breadcrumbs">
            <ul>
              <li> <a href="__URL__/setBase">基本设置 </a></li>
              <li> <a href="__URL__/setDeploy">系统配置 </a></li>
              <li class="active"> <a href="__URL__/setRank">等级设置 </a></li>

              <!-- <li> <a href="__URL__/setCash">提现设置 </a></li> -->

              <li> <a href="__URL__/setPay">支付方式 </a></li>
            </ul>
            <!-- .breadcrumb -->
          </div>
          <div class="page-content">
            <div class="row">
              <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>等级配置</h3>
                    </div>
                </div>
                <form action="__URL__/doSetRank" method="post" class="form-horizontal">
                  <div class="form-group">
                    <label class="control-label">一级分销积分上限 : </label>
                    <div class="controls pull-left">
                      <input type="text" name="one" value="{$vo.one}" class="input-large">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">此积分以上折扣例如(0.50)折 : </label>
                    <div class="controls pull-left">
                      <input type="text" name="oneprice" value="{$vo.oneprice}" class="input-large">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">二级分销积分上限 : </label>
                    <div class="controls pull-left">
                      <input type="text" name="two" value="{$vo.two}" class="input-large">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">此积分以上折扣例如(0.50)折 : </label>
                    <div class="controls pull-left">
                      <input type="text" name="twoprice" value="{$vo.twoprice}" class="input-large">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">三级分销积分上限 : </label>
                    <div class="controls pull-left">
                      <input type="text" name="three" value="{$vo.three}" class="input-large">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">此积分以上折扣例如(0.50)折 : </label>
                    <div class="controls pull-left">
                      <input type="text" name="threeprice" value="{$vo.threeprice}" class="input-large">
                    </div>
                  </div>
                  <div class="form-actions">
                    <button id="bsubmit" type="submit"  class="btn btn-sm btn-primary">保存</button>
                  </div>
                </form>
              </div>
            </div>
            <!--/.box-->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->
<include file="Layout:footer"/>
